<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/index.css">
 <script src="js/index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="input_container">
            <input type="text" id="expressao" readonly>
            <input type="text" id="resposta" readonly>
        </div>
        <div id ="controle_adcional">
            <table>
                <tr>
                <td><input class="adi_botao" id ="rad" type="button" value="Rad"></td>
                <td><input class="adi_botao" id ="deg" type="button" value="Deg"></td>
                <td><input class="adi_botao" id ="rev" type="button" value="1/x"></td>
                </tr>
                <tr>
                    <td><input class="adi_botao" id ="fac" type="button" value="x!"></td>
                    <td><input class="adi_botao" id ="comb"type="button" value="nCr"></td>
                    <td><input class="adi_botao" id ="perm"type="button" value="nPr"></td>
                    <td><input class="adi_botao" id ="pow"type="button" value="x^n"></td>
                    <td><input class="adi_botao"id="radic" type="button" value="root"></td>
                    <td><input class="adi_botao" id="Exp" type="button" value="EXP"></td>
                </tr>
                <tr>
                    <td><input class="adi_botao"id="log" type="button" value="log"></td>
                    <td><input class="adi_botao"id="ten-power" type="button" value="10^x"></td>
                    <td><input class="adi_botao"id="ln" type="button" value="ln"></td>
                    <td><input class="adi_botao"id="pareprimeiro" type="button" value="("></td>
                    <td><input class="adi_botao"id="paresegundo" type="button" value=")"></td>
                    <td><input class="adi_botao" id="sin" type="button" value="sin"></td>
                </tr>
                <tr>
                    <td><input class="adi_botao" id="sin^-1" type="button" value="sin^-1"></td>
                    <td><input class="adi_botao" id="cos" type="button" value="cos"></td>
                    <td><input class="adi_botao" id="cos^-1" type="button" value="cos^-1"></td>
                    <td><input class="adi_botao" id="tan" type="button" value="tan"></td>
                    <td><input class="adi_botao" id="tan^-1" type="button" value="tan^-1"></td>
                    <td><input class="adi_botao" id ="pi" type="button" value="&pi;"></td>
                </tr>
            </table>
            <hr>
        </div>
        <div id="controle_primario">
            <table>
                <tr>
                    <td><input class="pri_botao"id="7" type="button" value="7"></td>
                    <td><input class="pri_botao"id="8" type="button" value="8"></td>
                    <td><input class="pri_botao"id="9" type="button" value="9"></td>
                    <td><input class="pri_botao"id="Del" type="button" value="DEL"></td>
                    <td><input class="pri_botao"id="AC" type="button" value="AC"></td>
                </tr>
                <tr>
                    <td><input class="pri_botao" id="4" type="button" value="4"></td>
                    <td><input class="pri_botao" id="5" type="button" value="5"></td>
                    <td><input class="pri_botao" id="6" type="button" value="6"></td>
                    <td><input class="pri_botao" id="*" type="button" value="x"></td>
                    <td><input class="pri_botao" id="/" type="button" value="/"></td>
                </tr>
                <tr>
                    <td><input class="pri_botao" id="1" type="button" value="1"></td>
                    <td><input class="pri_botao" id="2" type="button" value="2"></td>
                    <td><input class="pri_botao" id="3" type="button" value="3"></td>
                    <td><input class="pri_botao" id="+" type="button" value="+"></td>
                    <td><input class="pri_botao" id="-" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="pri_botao" id="0" type="button" value="0"></td>
                    <td><input class="pri_botao" id="Ponto" type="button" value="."></td>
                    <td><input class="pri_botao" id ="square"type="button" value="x^2"></td>
                    <td><input class="pri_botao" id="Ans" type="button" value="Ans"></td>
                    <td><input class="pri_botao" id="Igual" type="button" value="="></td>
                </tr>
                </table>
        </div>
    </div>
</body>
</html>
